<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glycan Arrays Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Initial Upload Box -->
    <div class="upload-box">
        <h2>Upload Image</h2>
        <input type="file" id="image-upload" accept=".tif">
        <br><br>
        <label for="outer-grid-columns">Outer Grid Columns</label>
        <input type="number" id="outer-grid-columns">
        <br><br>
        <label for="outer-grid-rows">Outer Grid Rows</label>
        <input type="number" id="outer-grid-rows">
        <br><br>
        <label for="inner-grid-columns">Inner Grid Columns</label>
        <input type="number" id="inner-grid-columns">
        <br><br>
        <label for="inner-grid-rows">Inner Grid Rows</label>
        <input type="number" id="inner-grid-rows">
        <br><br>
        <button id="save-button">Save</button>
    </div>

    <!-- Image and Buttons Section -->
    <div class="image-container" style="display: none;">
        <div class="image-display">
            <img id="uploaded-image" src="" alt="Uploaded Image">
        </div>
        <div class="button-container">
            <button onclick="manipulateImage('rotate')">Rotate</button>
            <button onclick="manipulateImage('grayscale')">Grayscale</button>
            <button onclick="manipulateImage('invert')">Invert Colors</button>
            <!-- Add more buttons as needed -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
